<script>
    let a = prompt("nhap so a");
    let kiemtra = 1;
    let i
    if(a<2){
       kiemtra=0
    }
    else{
        for(i = 2 ; i < a - 1; i++){
            if(a % i==0){
                 kiemtra = 0
                    break;
             }
                
             }
          
    }  
    if(kiemtra==1){
         document.write( "la so nguyen to")
     }else if(kiemtra==0){
         document.write("ko la so nguyen to")
     }
  





                

    



           
      
</script>
